<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Password Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-90">
      <div class="bg-white p-8 rounded-xl shadow-lg text-center w-full max-w-sm">
        <h2 class="text-2xl font-bold text-indigo-700 mb-3">Secure Vault Login</h2>
        <p class="text-gray-600 mb-6">Sign in with Google to access your vault</p>
        <button id="google-login-button" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
          Sign In with Google
        </button>
      </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container" class="hidden max-w-5xl mx-auto p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <div>
          <h1 id="app-name" class="text-3xl font-bold text-indigo-700">Cloud Password Vault</h1>
          <p id="app-version" class="text-gray-500 text-sm">Loading version...</p>
        </div>
        <button id="sign-out-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
          Sign Out
        </button>
      </header>

      <!-- Vault Section -->
      <main>
        <h2 class="text-xl font-semibold mb-4">Saved Credentials</h2>
        <div id="vault-list" class="space-y-3 text-gray-700">Loading...</div>
      </main>
    </div>

    <script src="./firebase-config.js"></script>
    <script src="./config.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, onAuthStateChanged, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // Initialize Firebase
      const firebaseConfig = JSON.parse(window.__firebase_config);
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // ðŸ”¹ Load Vault Data
      function loadVault(uid) {
        console.log("ðŸ“‚ Loading vault for UID:", uid);
        const ref = collection(db, "vaults", uid, "entries");
        onSnapshot(
          ref,
          (snap) => {
            console.log("ðŸ“¸ Snapshot received:", snap.docs.length, "docs");
            const list = document.getElementById("vault-list");
            if (snap.empty) {
              list.innerHTML = "<p class='text-gray-500'>No saved passwords yet.</p>";
            } else {
              list.innerHTML = snap.docs.map((doc) => {
                const d = doc.data();
                return `
                  <div class='bg-white p-3 rounded shadow'>
                    <p><b>${d.service || "Service"}</b></p>
                    <p>${d.username || "Username"}</p>
                    <p>â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</p>
                  </div>`;
              }).join("");
            }
          },
          (err) => console.error("âŒ Firestore read error:", err)
        );
      }

      // ðŸ”¹ Load App Info from Firestore
      async function loadAppInfo() {
        try {
          const appRef = doc(db, "testApp", "appInfo"); // collection=testApp, doc=appInfo
          const snap = await getDoc(appRef);
          if (snap.exists()) {
            const data = snap.data();
            console.log("ðŸ“¦ App Info:", data);
            document.getElementById("app-name").textContent = data.name || "Cloud Password Vault";
            document.getElementById("app-version").textContent = "v" + (data.version || "1.0");
          } else {
            console.warn("âš ï¸ No testApp/appInfo document found in Firestore");
            document.getElementById("app-version").textContent = "v1.0 (default)";
          }
        } catch (error) {
          console.error("âŒ Failed to load app info:", error);
          document.getElementById("app-version").textContent = "v1.0 (error)";
        }
      }

      // ðŸ”¹ Auth State Handler
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("login-overlay").classList.add("hidden");
          document.getElementById("app-container").classList.remove("hidden");
          loadAppInfo();
          loadVault(user.uid);
        } else {
          document.getElementById("app-container").classList.add("hidden");
          document.getElementById("login-overlay").classList.remove("hidden");
        }
      });

      // ðŸ”¹ Sign Out
      document.getElementById("sign-out-button").addEventListener("click", () => signOut(auth));

      // ðŸ”¹ Google OAuth Popup
      const loginButton = document.getElementById("google-login-button");
      const apiConfig = window.__api_config;
      
      loginButton.addEventListener("click", () => {
        const authUrl = `${apiConfig.baseURL}/auth/google`;
        const popup = window.open(authUrl, "Login", "width=500,height=600");
        
        window.addEventListener("message", async (event) => {
          // Check if origin is allowed
          if (apiConfig.allowedOrigins.some(origin => event.origin.startsWith(origin)) && event.data && event.data.token) {
            try {
              await signInWithCustomToken(auth, event.data.token);
              popup.close();
            } catch (err) {
              console.error("Firebase login failed:", err);
            }
          }
        });
      });
    </script>
  </body>
</html>
