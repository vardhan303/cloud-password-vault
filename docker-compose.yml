version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - AWS_REGION=${AWS_REGION}
      - KMS_KEY_ID=${KMS_KEY_ID}
      - DYNAMO_TABLE=${DYNAMO_TABLE}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173
    env_file:
      - ./backend/.env
    depends_on:
      - dynamodb-local
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    networks:
      - app-network
    depends_on:
      - backend

  # Local DynamoDB for development (optional)
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge